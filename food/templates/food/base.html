{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>
  <link rel="stylesheet" href="{% static 'food/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark text-light navbar-expand-rg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'food:index' %}">FoodBugg</a>

      <div class="navbar">
        <a class="nav-item nav-link m-2 p-1" href="{% url 'food:index' %}">Home</a>
        <a class="nav-item nav-link m-2 p-1" href="{% url 'food:createItem' %}">Add Item</a>
        <a class="nav-item nav-link m-2 p-1" href="{% url 'food:about' %}">About Us</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          <span>/</span>
          <a href="{% url 'profile' %}">Profile</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <span>/</span>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% if messages %}
    {% for message in messages %}
      <div class=" alert alert-{{message.tags}}">{{message}}</div>
    {% endfor%}
  {% endif%}

  {% block body %}
  
  {% endblock body %}
</body>
</html>
