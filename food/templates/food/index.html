{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  {% block body %}
  {% for item in item_list %}
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img class="card mt-1" height="150px" width="200px" src="{{item.item_image}}" alt="food image">
        </div>
        <div class="col mt-2">
          <h3>{{item.item_name}}</h3>
          <h5>{{item.item_desc}}</h5>
          <h6>Tk. {{item.item_price}}</h6>
          <h6>User: {{ item.user_name }} </h6>
        </div>
        <div class="col mt-4">
          <a href="{% url 'food:detail' item.id %}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
  {% endblock body %}

</body>
</html>
